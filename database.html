    <div class="container">   
        <div class="jumbotron" style="position:relative; background-color:#0A2F51; color:white;top:2em;">
            <h1 class="display-4">Salvar arquivo PDF</h1>
            <hr class="my-4">
            <form style="position:relative; left:10%;" id="form">
                <div class="form-group row">
                    <label for="inputPassword" style="position: relative;font-size:27px; font-family:Frank Ruhl Libre, serif;">Selecionar Área</label>
                    <div class="col-sm-10">
                        <select name=""  class="form-control form-control-lg"  style="position:relative; width:50%;" id="area" required>
                            <option value="">Comércio e Alimento</option>
                            <option value="">Estabelecimento de Sáude</option>
                            <option value="">Cosméticos e Saneantes</option>
                            <option value="">Comércio de Medicamentos</option>               
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword"  style="position: relative;font-size:27px; font-family:Frank Ruhl Libre, serif;">Selecionar Ano</label>
                    <div class="col-sm-10">
                        <input type="number" required class="form-control form-control-lg" style="position: relative;width:50%" id="ano" min="1980" max="2099" step="1" value="2020" />                            
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword"  style="position: relative;font-size:27px; font-family:Frank Ruhl Libre, serif;">Selecionar Mês</label>
                    <div class="col-sm-10">
                        <input type="number" required class="form-control form-control-lg" style="position: relative;width:50%" id="month" min="1" max="12" step="1" value="7" />                            
                    </div>
                </div>
            </form>  
            <div class='input-wrapper'>
                <label for='input-file' style="position: relative;height:2.5em;font-size:20px;left:7%">
                  Selecionar um arquivo
                </label>
                <input id='input-file' type='file' value='' />
                <span id='file-name' style="position:relative; left:12%; font-size:22px;"></span>
            </div> 
            <div id="progress" style="position:relative; display:none; top:1em">                
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="up"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            </div>            
            <button type="submit" id="enviar" class="btn btn-success btn-lg"  style="position:relative; top:1em;left:60%;display:none">Enviar</button>
            <div class="alert alert-success" role="alert" id="alert" style="display:none; top:3em;">
               Enviado com sucesso!
            </div>
            <span id="linkbox"></span>            
        </div>
